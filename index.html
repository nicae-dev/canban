<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канбан доска</title>
    <link rel="stylesheet/less" href="css/style.less">
    <script>
        less = {
          env: "development"
        };
      </script>
	<script src="less/less.js" type="text/javascript"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="canban">
            <div class="canban-board">
                <h3 class="canban-board-title">Текущие задачи</h3>
                <div class="canban-stickers">
                </div>
            </div>
            <div class="canban-right">
                <div class="canban-progress">

                </div>
                <div class="canban-add">
                    <form action="">
                        <textarea name="" id="new-sticker-text" cols="30" rows="10" class="sticker-textarea"
                            placeholder="Напишите новую задачу. Помните, что она должна уместиться в квадрат стикера"></textarea>
                        <input type="button" value="Добавить" class="button" id="add-sticker-button">
                        <input type="button" value="Случайный стикер" class="button" id="generate-sticker-button">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="generate.js"></script>

</body>

</html>
